<div class="container">
  <ng-container *ngFor="let item of accountNavbar; index as ii">
    <button
      class="btn-account-navbar"
      type="button"
      [class.btn-bot-left-radius]="ii === 0"
      [class.btn-bot-right-radius]="ii === accountNavbar.length - 1"
      [routerLink]="[item.value]"
      [routerLinkActive]="'active'"
    >
      {{ item.label }}
    </button>
  </ng-container>
</div>
<!-- (click)="navigateToLink(item.value)" -->
