<div class="container">
  <div class="primary-logo">
    <img src="/assets/icons/primary-logo.png" />
  </div>
  <div class="title-login-form">
    <h1>Login</h1>
    <p>Hotel Management, Guesthouse, Homestay & Villa.</p>
  </div>

  <form [formGroup]="formGroup" (ngSubmit)="loginHandle()">
    <app-text-input-group
      type="email"
      [required]="true"
      [control]="formGroup.controls.email"
      label="email"
      id="email"
    >
      <img #iconRef class="icon" src="/assets/icons/email.svg" />
    </app-text-input-group>
    <app-text-input-group
      type="password"
      [required]="true"
      [control]="formGroup.controls.password"
      label="password"
      id="password"
    >
    </app-text-input-group>
    <p class="change-password-text" [routerLink]="'../change-password'">
      Change Password?
    </p>
    <primary-button (click)="loginHandle()">Login</primary-button>
  </form>
  <primary-button
    class="login-google-btn"
    (click)="loginHandle()"
    [outline]="true"
  >
    Continue with Google
    <img class="btn-icon" src="/assets/icons/google.png" />
  </primary-button>

  <p class="sign-up-text">
    Don't have an account?
    <span [routerLink]="'../signup'">Signup</span>
  </p>
</div>
