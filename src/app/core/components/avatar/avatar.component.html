<div class="user-avatar">
  <div
    *ngIf="!currentUser.avatar"
    [appAvatar]="currentUser.username"
    class="avatar-img"
  ></div>
  <img
    *ngIf="currentUser.avatar"
    [src]="currentUser.avatar"
    alt="user-avatar"
    class="avatar-img"
  />
</div>
