<div class="container">
  <app-breadcrumb [arrBreadcrumbs]="breadcrumbs"></app-breadcrumb>
  <div class="wrapper">
    <div class="box box1">
      <app-filter-rooms></app-filter-rooms>
    </div>
    <app-horizontal-room-card-list
      class="box box2"
      *ngIf="!isLoading; else loader"
      [rooms]="rooms"
    ></app-horizontal-room-card-list>
  </div>
</div>
<ng-template #loader> <app-loader></app-loader></ng-template>
