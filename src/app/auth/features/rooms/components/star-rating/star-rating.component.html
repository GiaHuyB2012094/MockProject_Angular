<div class="container" [class.readOnly]="readonly">
  <div *ngIf="rating < 1" (click)="setRating(1)">
    <i class="fa-regular fa-star"></i>
  </div>
  <div *ngIf="rating >= 1" (click)="setRating(0)">
    <i class="star fa-solid fa-star"></i>
  </div>

  <div *ngIf="rating < 2" (click)="setRating(2)">
    <i class="fa-regular fa-star"></i>
  </div>
  <div *ngIf="rating >= 2" (click)="setRating(1)">
    <i class="star fa-solid fa-star"></i>
  </div>

  <div *ngIf="rating < 3" (click)="setRating(3)">
    <i class="fa-regular fa-star"></i>
  </div>
  <div *ngIf="rating >= 3" (click)="setRating(2)">
    <i class="star fa-solid fa-star"></i>
  </div>

  <div *ngIf="rating < 4" (click)="setRating(4)">
    <i class="fa-regular fa-star"></i>
  </div>
  <div *ngIf="rating >= 4" (click)="setRating(3)">
    <i class="star fa-solid fa-star"></i>
  </div>

  <div *ngIf="rating < 5" (click)="setRating(5)">
    <i class="fa-regular fa-star"></i>
  </div>
  <div *ngIf="rating >= 5" (click)="setRating(4)">
    <i class="star fa-solid fa-star"></i>
  </div>
</div>
