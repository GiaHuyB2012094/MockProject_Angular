<div class="container">
  <div class="top">
    <div class="top-left">
      <div class="hotel-info">
        <div class="hotel-img">
          <img [src]="room.imgs[0]" alt="hotel-img" />
        </div>
        <div class="hotel-info-content">
          <p>Hotel</p>
          <h4>{{ room.name }}</h4>
          <p class="name-branch">branch {{ room.branch }}</p>
          <p class="name-address">{{ room.address }}</p>
        </div>
      </div>
    </div>
    <div class="top-right">
      <i style="color: red" class="fa-solid fa-heart-circle-xmark"></i>
    </div>
  </div>
  <div class="bottom">
    <p>{{ room.roomType }}</p>
    <h4>{{ room.price[0] | currencyVND }}</h4>
  </div>
</div>
